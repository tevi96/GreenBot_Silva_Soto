<ion-content>
  <ion-title class="ion-padding-top ion-text-right">
    <ion-label>
      <h1>GreenBot</h1>
      <p>Automatizador de asistencia</p>
    </ion-label>
  </ion-title>
  <div class="ion-padding-vertical">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-padding-top ion-text-right">Recuperar contraseña</ion-card-title>
        <ion-card-subtitle class="ion-padding-top ion-text-right">¡Respuesta correcta! Tu contraseña es:</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p style="font-size: 30px;" class="ion-text-right" *ngIf="usuario.nombreUsuario === 'atorres@duocuc.cl'">1234</p>
        <p style="font-size: 30px;" class="ion-text-right" *ngIf="usuario.nombreUsuario === 'avalenzuela@duocuc.cl'">qwer</p>
        <p style="font-size: 30px;" class="ion-text-right" *ngIf="usuario.nombreUsuario === 'cfuentes@duocuc.cl'">asdf</p>
        <br>
        <div align="center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Checkmark_green.svg/2359px-Checkmark_green.svg.png" height="100" width="100">
        </div>
        <div align="center">
          <ion-button color="success" (click)="login()">
            <ion-icon name="arrow-undo-sharp"></ion-icon>
            Iniciar sesión
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <div align="center">
      <img src="https://www.shinygreenrobot.com/wp-content/uploads/2019/06/logo_green_release.png" height="80" width="90">
      <a data-flickr-embed="true" href="https://www.flickr.com/photos/196379951@N05/52325214786/in/dateposted-public/" title="image"><img src="https://live.staticflickr.com/65535/52325214786_0609aa06a0_k.jpg" width="300" height="80" alt="image"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
    </div>
  </div>
</ion-content>
