<ion-content>
<ion-title class="ion-padding-top ion-text-right">
    <ion-label>
      <h1>GreenBot</h1>
      <p>Automatizador de asistencia</p>
    </ion-label>
  </ion-title>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Ingresa tu correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Ingresa tu contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-button color="success" (click)="ingresar()">
          Ingresar
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-card-content>
      <br>
      <ion-label>
        <ion-button color="success" (click)="ingresar2()">
          Recuperar contraseña
          <ion-icon name="key-sharp"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-card>
    <div align="center">
      <img src="https://www.shinygreenrobot.com/wp-content/uploads/2019/06/logo_green_release.png" height="80" width="90">
      <a data-flickr-embed="true" href="https://www.flickr.com/photos/196379951@N05/52325214786/in/dateposted-public/" title="image"><img src="https://live.staticflickr.com/65535/52325214786_0609aa06a0_k.jpg" width="300" height="80" alt="image"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
    </div>
  </div>
</ion-content>
